---
apiVersion: simple-registry.jlsalvador.online/v1beta1
kind: Role
metadata:
  name: admins
spec:
  resources:
  - "*"
  verbs:
  - "*"
---
apiVersion: simple-registry.jlsalvador.online/v1beta1
kind: Role
metadata:
  name: readwrite
spec:
  resources:
  - catalog
  - blobs
  - manifests
  verbs:
  - HEAD
  - GET
  - POST
  - PUT
  - PATCH
---
apiVersion: simple-registry.jlsalvador.online/v1beta1
kind: Role
metadata:
  name: readonly
spec:
  resources:
  - catalog
  - blobs
  - manifests
  verbs:
  - HEAD
  - GET
