<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCI Registry Browser v1.2</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --sidebar-bg: #2c3e50;
            --sidebar-text: #ecf0f1;
            --accent: #3498db;
            --text-color: #333;
            --border-color: #ddd;
            --modal-overlay: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* --- Sidebar --- */
        aside {
            width: 320px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1a252f;
            flex-shrink: 0;
        }

        .config-panel {
            padding: 20px;
            background-color: #1a252f;
            border-bottom: 1px solid #34495e;
        }

        .config-panel h2 {
            margin-top: 0;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 4px;
            color: #bdc3c7;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #555;
            background: #34495e;
            color: white;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.secondary {
            background-color: transparent;
            border: 1px solid #7f8c8d;
            color: #bdc3c7;
        }

        button.secondary:hover {
            background-color: #34495e;
            color: white;
        }

        button.small-btn {
            width: auto;
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .repo-list-container {
            flex-grow: 1;
            overflow-y: auto;
        }

        .repo-header-count {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #95a5a6;
            border-bottom: 1px solid #34495e;
        }

        .repo-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            transition: background 0.2s;
            word-break: break-all;
        }

        .repo-item:hover {
            background-color: #34495e;
        }

        .repo-item.active {
            background-color: var(--accent);
            color: white;
        }

        /* --- Main Content --- */
        main {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        header {
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .tag-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .tag-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 10px;
            display: block;
            word-break: break-all;
        }

        .tag-meta {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .pull-command {
            margin-top: 10px;
            margin-bottom: 10px;
            background: #f4f6f8;
            padding: 8px;
            font-family: monospace;
            font-size: 0.8em;
            overflow-x: auto;
            border-radius: 4px;
            border: 1px solid #e1e4e8;
            color: #444;
            white-space: nowrap;
        }

        .loader-container {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
            display: none;
        }

        .error-msg {
            color: #e74c3c;
            background: #fadbd8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* --- Modal --- */
        .modal-backdrop {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-overlay);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 25px;
            border: 1px solid #888;
            width: 80%;
            max-width: 900px;
            max-height: 85vh;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: black;
        }

        .modal-body {
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Manifest Styles */
        .manifest-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
        }

        .summary-item {
            flex: 1;
        }

        .summary-label {
            font-weight: bold;
            display: block;
            font-size: 0.9rem;
            color: #666;
        }

        .summary-value {
            font-family: monospace;
            word-break: break-all;
        }

        .layer-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #eee;
            border-radius: 6px;
        }

        .layer-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .layer-item:last-child {
            border-bottom: none;
        }

        .layer-size {
            font-weight: bold;
            color: var(--accent);
            white-space: nowrap;
            margin-left: 10px;
        }

        .raw-json-toggle {
            margin-top: 20px;
            text-align: right;
        }

        .raw-json-container {
            display: none;
            background: #333;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            max-height: 300px;
        }

        /* Platform List (Multi-arch) */
        .platform-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .platform-table th {
            text-align: left;
            background: #f4f6f8;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }

        .platform-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .platform-row:hover {
            background-color: #f9f9f9;
        }

        .tag-badge {
            background: #e1f5fe;
            color: #0288d1;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
        }
    </style>
</head>

<body>

    <aside>
        <div class="config-panel">
            <h2>Configuration</h2>
            <div class="input-group">
                <label for="registryUrl">Registry URL</label>
                <input type="text" id="registryUrl" placeholder="https://registry.example.com"
                    value="http://localhost:5000">
            </div>
            <div class="input-group">
                <label for="username">Username (optional)</label>
                <input type="text" id="username" placeholder="username">
            </div>
            <div class="input-group">
                <label for="password">Password (optional)</label>
                <input type="password" id="password" placeholder="password">
            </div>
            <button onclick="connectRegistry()">Connect</button>
            <button class="secondary" onclick="loadMockData()">Demo Mode (No CORS)</button>
            <div id="connectionError" class="error-msg"></div>
        </div>
        <div class="repo-header-count" id="repoCount" style="display:none">Repositories</div>
        <div class="repo-list-container" id="repoList">
            <div class="empty-state" style="padding: 30px 20px; font-size: 0.9rem;">
                Connect to a registry to view repositories.
            </div>
        </div>
    </aside>

    <main>
        <header>
            <h1 id="repoTitle">Select a repository</h1>
            <p id="repoSubtitle" style="color: #666;">Browsing repository contents</p>
        </header>

        <div id="mainLoader" class="loader-container">Loading tags...</div>
        <div id="mainError" class="error-msg" style="margin: 20px;"></div>

        <div id="tagsContainer" class="tags-grid"></div>
    </main>

    <div id="manifestModal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Manifest Explorer</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        // === State ===
        let currentRegistryUrl = '';
        let authHeader = null;
        let isMockMode = false;
        let currentRepoName = '';

        // === 1. Connection & Repo Listing ===
        async function connectRegistry() {
            const urlInput = document.getElementById('registryUrl').value.trim().replace(/\/$/, "");
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const errorDiv = document.getElementById('connectionError');

            resetUIState();
            errorDiv.style.display = 'none';
            document.getElementById('repoList').innerHTML = '<div class="empty-state">Loading catalog...</div>';

            currentRegistryUrl = urlInput;
            isMockMode = false;

            if (user && pass) {
                authHeader = 'Basic ' + btoa(user + ':' + pass);
            } else {
                authHeader = null;
            }

            try {
                const data = await fetchAPI(`${currentRegistryUrl}/v2/_catalog`);
                if (data.repositories) {
                    renderRepoList(data.repositories);
                    document.getElementById('repoCount').innerText = `${data.repositories.length} Repositories`;
                    document.getElementById('repoCount').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('repoList').innerHTML = '';
                showError(errorDiv, `Connection failed: ${err.message}. Check CORS and URL.`);
            }
        }

        // === 2. Tags ===
        async function loadTags(repoName) {
            currentRepoName = repoName;
            document.getElementById('repoTitle').innerText = repoName;
            document.getElementById('repoSubtitle').innerText = `${currentRegistryUrl.replace(/^https?:\/\//, '')}/${repoName}`;
            document.getElementById('mainLoader').style.display = 'block';
            document.getElementById('tagsContainer').innerHTML = '';

            document.querySelectorAll('.repo-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.getElementById(`repo-${repoName}`);
            if (activeEl) activeEl.classList.add('active');

            try {
                let tags = [];
                if (isMockMode) {
                    tags = getMockTags(repoName);
                    await new Promise(r => setTimeout(r, 500));
                } else {
                    const data = await fetchAPI(`${currentRegistryUrl}/v2/${repoName}/tags/list`);
                    tags = data.tags || [];
                }

                document.getElementById('mainLoader').style.display = 'none';

                if (tags.length > 0) {
                    renderTags(repoName, tags.sort().reverse());
                } else {
                    document.getElementById('tagsContainer').innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No tags found.</div>';
                }
            } catch (err) {
                document.getElementById('mainLoader').style.display = 'none';
                showError(document.getElementById('mainError'), `Error loading tags: ${err.message}`);
            }
        }

        // === 3. Manifest Handling (UPDATED) ===

        // This function now handles both Tags and Digests
        async function getManifest(reference, isDigest = false) {
            openModal();
            const modalBody = document.getElementById('modalBody');
            const modalTitle = document.getElementById('modalTitle');

            const displayTitle = isDigest ? reference.substring(0, 15) + '...' : reference;
            modalTitle.innerText = `Manifest: ${displayTitle}`;
            modalBody.innerHTML = '<div class="empty-state">Fetching manifest details...</div>';

            try {
                let manifestData, digestHeader;

                if (isMockMode) {
                    manifestData = getMockManifest(reference); // Mock logic updated to return index sometimes
                    digestHeader = "sha256:mockdigest...";
                    await new Promise(r => setTimeout(r, 600));
                } else {
                    // CRITICAL UPDATE: Added index/list types to Accept header
                    const manifestAcceptHeaders = {
                        'Accept': [
                            'application/vnd.docker.distribution.manifest.v2+json',
                            'application/vnd.oci.image.manifest.v1+json',
                            'application/vnd.oci.image.index.v1+json',
                            'application/vnd.docker.distribution.manifest.list.v2+json'
                        ].join(', ')
                    };

                    const url = `${currentRegistryUrl}/v2/${currentRepoName}/manifests/${reference}`;
                    const response = await fetchWithFullResponse(url, manifestAcceptHeaders);
                    manifestData = await response.json();
                    digestHeader = response.headers.get('Docker-Content-Digest') || 'N/A';
                }

                renderManifestContent(manifestData, digestHeader);

            } catch (err) {
                modalBody.innerHTML = `<div class="error-msg" style="display:block">Failed to fetch manifest: ${err.message}</div>`;
            }
        }

        function renderManifestContent(data, digest) {
            const mediaType = data.mediaType || '';

            // Check if it is a "Fat Manifest" (Index of platforms)
            const isIndex = mediaType === 'application/vnd.oci.image.index.v1+json' ||
                mediaType === 'application/vnd.docker.distribution.manifest.list.v2+json';

            if (isIndex && data.manifests) {
                renderPlatformList(data, digest);
            } else {
                renderLayerList(data, digest);
            }
        }

        // Render Multi-Arch Index
        function renderPlatformList(data, digest) {
            const modalBody = document.getElementById('modalBody');

            let rows = data.manifests.map(m => {
                const platform = m.platform || {};
                const os = platform.os || 'unknown';
                const arch = platform.architecture || 'unknown';
                const variant = platform.variant ? `/${platform.variant}` : '';
                const size = m.size ? formatBytes(m.size) : 'N/A';

                return `
                    <tr class="platform-row">
                        <td><strong>${os}</strong></td>
                        <td>${arch}${variant}</td>
                        <td>${size}</td>
                        <td style="text-align:right;">
                            <button class="small-btn" onclick="getManifest('${m.digest}', true)">View Manifest</button>
                        </td>
                    </tr>
                `;
            }).join('');

            modalBody.innerHTML = `
                <div class="manifest-summary" style="background-color: #e8f6f3; border: 1px solid #d1f2eb;">
                    <div class="summary-item">
                        <span class="summary-label">Manifest Type</span>
                        <span class="summary-value" style="color: #009688; font-weight:bold;">Multi-Arch Image Index</span>
                    </div>
                     <div class="summary-item">
                        <span class="summary-label">Digest</span>
                        <span class="summary-value" style="font-size:0.8em">${digest}</span>
                    </div>
                </div>
                <h3>Available Platforms</h3>
                <p style="font-size:0.9em; color:#666;">This tag points to multiple images. Select a platform to view its layers.</p>
                <table class="platform-table">
                    <thead>
                        <tr>
                            <th>OS</th>
                            <th>Architecture</th>
                            <th>Manifest Size</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
                 <div class="raw-json-toggle">
                    <button class="small-btn secondary" onclick="toggleRawJson()">View Raw JSON</button>
                </div>
                 <pre id="rawJson" class="raw-json-container">${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        // Render Single Manifest (Layers)
        function renderLayerList(data, digest) {
            const modalBody = document.getElementById('modalBody');
            const mediaType = data.mediaType || 'unknown';

            // Basic validation
            if (!data.layers && !data.fsLayers) {
                modalBody.innerHTML = `
                    <div class="error-msg" style="display:block">Unknown manifest format (${mediaType}). No layers found.</div>
                    <pre class="raw-json-container" style="display:block">${JSON.stringify(data, null, 2)}</pre>
                 `;
                return;
            }

            // Standardize V2/OCI vs V1
            const layers = data.layers || [];
            let totalSize = 0;
            const layerListHTML = layers.map(layer => {
                totalSize += (layer.size || 0);
                return `
                    <li class="layer-item">
                        <span class="layer-digest" title="${layer.digest}">${layer.digest ? layer.digest.substring(0, 25) + '...' : 'N/A'}</span>
                        <span class="layer-size">${formatBytes(layer.size || 0)}</span>
                    </li>
                `;
            }).join('');

            modalBody.innerHTML = `
                <div class="manifest-summary">
                    <div class="summary-item">
                        <span class="summary-label">Manifest Digest</span>
                        <span class="summary-value" style="font-size:0.8em">${digest}</span>
                    </div>
                     <div class="summary-item" style="flex: 0 0 auto;">
                        <span class="summary-label">Total Size (Compressed)</span>
                        <span class="summary-value" style="color: var(--accent); font-weight:bold;">${formatBytes(totalSize)}</span>
                    </div>
                </div>
                <h3>Layers (${layers.length})</h3>
                <ul class="layer-list">
                    ${layerListHTML || '<li style="padding:10px;">No layers information available</li>'}
                </ul>
                <div class="raw-json-toggle">
                    <button class="small-btn secondary" onclick="toggleRawJson()">View Raw JSON</button>
                </div>
                 <pre id="rawJson" class="raw-json-container">${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        // === 4. Utils ===
        async function fetchAPI(url) {
            const response = await fetchWithFullResponse(url);
            return await response.json();
        }

        async function fetchWithFullResponse(url, customHeaders = {}) {
            const headers = { ...customHeaders };
            if (authHeader) headers['Authorization'] = authHeader;

            const response = await fetch(url, { headers });
            if (!response.ok) {
                if (response.status === 401) throw new Error("Unauthorized (401)");
                if (response.status === 404) throw new Error("Not Found (404)");
                throw new Error(`HTTP ${response.status}`);
            }
            return response;
        }

        function renderRepoList(repos) {
            const container = document.getElementById('repoList');
            container.innerHTML = '';
            repos.sort().forEach(repo => {
                const div = document.createElement('div');
                div.className = 'repo-item';
                div.id = `repo-${repo}`;
                div.innerText = repo;
                div.onclick = () => loadTags(repo);
                container.appendChild(div);
            });
        }

        function renderTags(repoName, tags) {
            const container = document.getElementById('tagsContainer');
            const registryHost = currentRegistryUrl.replace(/^https?:\/\//, '');

            tags.forEach(tag => {
                const card = document.createElement('div');
                card.className = 'tag-card';
                const pullCommand = `docker pull ${registryHost}/${repoName}:${tag}`;
                card.innerHTML = `
                    <span class="tag-name">${tag}</span>
                    <div class="tag-meta">
                        <div class="pull-command" onclick="navigator.clipboard.writeText('${pullCommand}')">
                            ${pullCommand}
                        </div>
                        <button class="small-btn" onclick="getManifest('${tag}')">View Details</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showError(element, message) {
            element.innerText = message;
            element.style.display = 'block';
        }

        function resetUIState() {
            document.getElementById('repoTitle').innerText = 'Select a repository';
            document.getElementById('repoSubtitle').innerText = 'Browsing repository contents';
            document.getElementById('tagsContainer').innerHTML = '';
            document.getElementById('mainError').style.display = 'none';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Modal
        const modal = document.getElementById('manifestModal');
        function openModal() { modal.style.display = "flex"; }
        function closeModal() { modal.style.display = "none"; }
        window.onclick = function (event) { if (event.target == modal) closeModal(); }
        function toggleRawJson() {
            const el = document.getElementById('rawJson');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        // === Mock Data ===
        function loadMockData() {
            document.getElementById('registryUrl').value = "DEMO-MODE";
            currentRegistryUrl = "DEMO-MODE";
            isMockMode = true;
            authHeader = null;
            resetUIState();
            const mockRepos = ["alpine", "nginx", "my-app"];
            renderRepoList(mockRepos);
            document.getElementById('repoCount').innerText = "3 Repos (Demo)";
            document.getElementById('repoCount').style.display = 'block';
        }

        function getMockTags(repo) { return ["latest", "edge", "v1.0"]; }

        function getMockManifest(ref) {
            // Simulator: "latest" returns an Index, others return Manifests
            if (ref === 'latest' || ref === 'edge') {
                return {
                    "mediaType": "application/vnd.docker.distribution.manifest.list.v2+json",
                    "manifests": [
                        {
                            "digest": "sha256:linux-amd64-hash...",
                            "mediaType": "application/vnd.docker.distribution.manifest.v2+json",
                            "platform": { "architecture": "amd64", "os": "linux" },
                            "size": 1500
                        },
                        {
                            "digest": "sha256:linux-arm64-hash...",
                            "mediaType": "application/vnd.docker.distribution.manifest.v2+json",
                            "platform": { "architecture": "arm64", "os": "linux" },
                            "size": 1450
                        }
                    ]
                };
            }
            return {
                "mediaType": "application/vnd.docker.distribution.manifest.v2+json",
                "layers": [
                    { "size": 2800000, "digest": "sha256:layer1..." },
                    { "size": 500000, "digest": "sha256:layer2..." }
                ]
            };
        }
    </script>
</body>

</html>
